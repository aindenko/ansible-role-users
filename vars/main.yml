---
# vars file for users

users_ssh_keygen_command: ssh-keygen -f "{{ users_ssh_key_directory }}/{{ item.name }}" -C "Generated by Ansible role robertdebock.users"
users_ssh_keygen_pubkey_command: ssh-keygen -y -f {{ users_ssh_key_directory }}/{{ item.name }} > {{ users_ssh_key_directory }}/{{ item.name }}.pub
